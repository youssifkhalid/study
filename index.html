    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #4a69bd;
            --secondary-color: #3498db;
            --accent-color: #f39c12;
            --text-color: #333;
            --bg-color: #f0f0f0;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #f39c12;
            --text-color: #f0f0f0;
            --bg-color: #1a1a1a;
            --card-bg: #2c2c2c;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.5s ease-out;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 1rem;
            background-color: var(--secondary-color);
            animation: fadeIn 0.5s ease-out;
            flex-wrap: wrap;
        }

        button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        main {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }

        .subject {
            background-color: var(--card-bg);
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: transform 0.3s;
        }

        .subject:hover {
            transform: translateY(-5px);
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--accent-color);
            transition: width 0.3s;
        }

        .study-tip {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: white;
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            box-shadow: 0 2px 5px var(--shadow-color);
            animation: slideIn 0.5s ease-out, pulse 2s infinite;
            z-index: 1000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        th, td {
            border: 1px solid var(--shadow-color);
            padding: 12px;
            text-align: right;
        }

        th {
            background-color: var(--secondary-color);
            color: white;
        }

        .lesson-checkbox {
            margin-right: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .stat-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            padding: 20px;
            margin: 10px;
            text-align: center;
            flex: 1 1 200px;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            margin-top: 0;
            color: var(--secondary-color);
        }

        .quiz-question {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .quiz-question:hover {
            transform: translateY(-5px);
        }

        .quiz-question h3 {
            margin-top: 0;
            color: var(--secondary-color);
        }

        .unit, .chapter, .lesson {
            margin-right: 20px;
        }

        .unit {
            font-weight: bold;
            color: var(--primary-color);
        }

        .chapter {
            color: var(--secondary-color);
        }

        .weekly-schedule {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .day {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .day h3 {
            margin-top: 0;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 5px;
        }

        .lesson-item {
            margin-bottom: 10px;
            padding: 5px;
            background-color: var(--bg-color);
            border-radius: 4px;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
        }

        .quiz-option {
            margin: 5px 0;
            padding: 10px;
            background-color: var(--bg-color);
            border: 1px solid var(--shadow-color);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-option:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .quiz-option.selected {
            background-color: var(--accent-color);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            animation: slideIn 0.3s ease-out;
        }

        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
        }

        input[type="time"] {
            margin: 10px 0;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid var(--shadow-color);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .calendar-day {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: transform 0.3s;
        }

        .calendar-day:hover {
            transform: translateY(-5px);
        }

        .calendar-day-number {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .calendar-day-content {
            margin-top: 5px;
            font-size: 0.9em;
        }

        .play-quiz-btn {
            margin-top: 5px;
            padding: 5px 10px;
            font-size: 0.8em;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-quiz-btn:hover {
            background-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            button {
                width: 100%;
                margin: 0.25rem 0;
            }

            .weekly-schedule {
                grid-template-columns: 1fr;
            }

            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

        function initializeProgress() {
            Object.keys(subjects).forEach(subject => {
                progress[subject] = {};
                Object.keys(subjects[subject]).forEach(unit => {
                    progress[subject][unit] = {};
                    Object.keys(subjects[subject][unit]).forEach(lesson => {
                        progress[subject][unit][lesson] = false;
                    });
                });
            });
        }

        function createMonthlySchedule() {
            const schedule = document.createElement('div');
            schedule.innerHTML = '<h2>الجدول الدراسي الشهري</h2>';
            
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();

            const calendar = document.createElement('div');
            calendar.className = 'calendar';

            // Add day names
            const dayNames = ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
            dayNames.forEach(day => {
                const dayNameElement = document.createElement('div');
                dayNameElement.className = 'calendar-day';
                dayNameElement.textContent = day;
                calendar.appendChild(dayNameElement);
            });

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendar.appendChild(emptyDay);
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';

                const dayNumber = document.createElement('div');
                dayNumber.className = 'calendar-day-number';
                dayNumber.textContent = day;
                dayElement.appendChild(dayNumber);

                const subjectKeys = Object.keys(subjects);
                const randomSubject = subjectKeys[Math.floor(Math.random() * subjectKeys.length)];
                const unitKeys = Object.keys(subjects[randomSubject]);
                const randomUnit = unitKeys[Math.floor(Math.random() * unitKeys.length)];
                const lessonKeys = Object.keys(subjects[randomSubject][randomUnit]);
                const randomLesson = lessonKeys[Math.floor(Math.random() * lessonKeys.length)];

                const content = document.createElement('div');
                content.className = 'calendar-day-content';
                content.innerHTML = `
                    <div>${randomSubject}</div>
                    <div>${randomLesson}</div>
                    <button class="play-quiz-btn" onclick="playQuiz('${randomSubject}', '${randomUnit}', '${randomLesson}')">العب الآن</button>
                `;
                dayElement.appendChild(content);

                calendar.appendChild(dayElement);
            }

            schedule.appendChild(calendar);
            mainContent.innerHTML = '';
            mainContent.appendChild(schedule);
        }

        function createReviewSection() {
            const review = document.createElement('div');
            review.innerHTML = '<h2>مراجعة الدروس</h2>';
            
            Object.keys(subjects).forEach(subject => {
                const subjectDiv = document.createElement('div');
                subjectDiv.className = 'subject';
                subjectDiv.innerHTML = `<h3>${subject}</h3>`;
                
                Object.keys(subjects[subject]).forEach(unit => {
                    const unitDiv = document.createElement('div');
                    unitDiv.className = 'unit';
                    unitDiv.innerHTML = `<h4>${unit}</h4>`;

                        lessonDiv.className = 'lesson';
                        lessonDiv.innerHTML = `

                        unitDiv.appendChild(lessonDiv);

                    const subject = e.target.dataset.subject;
                    const unit = e.target.dataset.unit;
                    const lesson = e.target.dataset.lesson;
                    progress[subject][unit][lesson] = e.target.checked;
                    updateProgress();

        function createStatistics() {
            const stats = document.createElement('div');
            stats.innerHTML = '<h2>إحصائيات الدراسة</h2>';
            stats.className = 'stats';
            
            let totalLessons = 0;
            let completedLessons = 0;
            
            Object.keys(subjects).forEach(subject => {
                let subjectLessons = 0;
                let subjectCompleted = 0;
                
                Object.keys(subjects[subject]).forEach(unit => {
                    Object.keys(subjects[subject][unit]).forEach(lesson => {
                        subjectLessons++;
                        if (progress[subject][unit][lesson]) {
                            subjectCompleted++;
                        }
                    });
                });
                
                totalLessons += subjectLessons;
                completedLessons += subjectCompleted;
                
                const subjectCard = document.createElement('div');
                subjectCard.className = 'stat-card';
                subjectCard.innerHTML = `
                    <h3>${subject}</h3>
                    <p>الدروس المكتملة: ${subjectCompleted} / ${subjectLessons}</p>
                    <p>نسبة الإنجاز: ${Math.round((subjectCompleted / subjectLessons) * 100)}%</p>
                `;
                stats.appendChild(subjectCard);
            });
            
            const overallCard = document.createElement('div');
            overallCard.className = 'stat-card';
            overallCard.innerHTML = `
                <h3>الإجمالي</h3>
                <p>الدروس المكتملة: ${completedLessons} / ${totalLessons}</p>
                <p>نسبة الإنجاز الكلية: ${Math.round((completedLessons / totalLessons) * 100)}%</p>
            `;
            stats.appendChild(overallCard);
            
            mainContent.innerHTML = '';
            mainContent.appendChild(stats);
        }

        function playQuiz(subject, unit, lesson) {
            const quizContent = subjects[subject][unit][lesson];
            const quizModal = document.createElement('div');
            quizModal.className = 'modal';
            quizModal.innerHTML = `
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>اختبار سريع: ${subject} - ${lesson}</h2>
                    <div id="quizQuestions"></div>
                    <button id="submitQuiz">إرسال الإجابات</button>
                </div>
            `;
            document.body.appendChild(quizModal);

            const quizQuestions = quizModal.querySelector('#quizQuestions');
            quizContent.forEach((topic, index) => {
                const question = document.createElement('div');
                question.innerHTML = `
                    <p>${index + 1}. ما هو ${topic}؟</p>
                    <input type="text" id="answer${index}" placeholder="أدخل إجابتك هنا">
                `;
                quizQuestions.appendChild(question);
            });

            const closeBtn = quizModal.querySelector('.close');
            const submitBtn = quizModal.querySelector('#submitQuiz');

            closeBtn.onclick = () => {
                document.body.removeChild(quizModal);
            };

            submitBtn.onclick = () => {
                let score = 0;
                quizContent.forEach((topic, index) => {
                    const answer = document.getElementById(`answer${index}`).value.trim().toLowerCase();
                    if (answer.includes(topic.toLowerCase())) {
                        score++;
                    }
                });
                alert(`لقد حصلت على ${score} من ${quizContent.length} نقاط!`);
                document.body.removeChild(quizModal);
            };

            quizModal.style.display = 'block';
        }

        scheduleBtn.addEventListener('click', createMonthlySchedule);
        weeklyScheduleBtn.addEventListener('click', () => {
            createWeeklySchedule();
            showStudyTimeModal();
        });
        reviewBtn.addEventListener('click', createReviewSection);
        statsBtn.addEventListener('click', createStatistics);
        quizBtn.addEventListener('click', createQuizSection);

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        loadProgress();
        loadStudyTimes();
        createMonthlySchedule();

        setInterval(showStudyTip, 300000);
    </script>
</body>
